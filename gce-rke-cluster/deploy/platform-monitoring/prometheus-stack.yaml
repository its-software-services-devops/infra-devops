---
prometheus:
  prometheusSpec:
    retention: 14d
    retentionSize: 70GB
    storageSpec:
    ## Using PersistentVolumeClaim
    ##
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 75Gi

