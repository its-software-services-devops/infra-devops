config:
  defaultChartId: helm-terraform-gcp

vars: {}

charts:
  helm-terraform-gcp:
    chartUrl: https://its-software-services-devops.github.io/helm-terraform-gcp/
    version: 1.1.5-rc13

  cert-manager:
    chartUrl: https://charts.jetstack.io
    version: 1.3.1

copy:
  - from: scripts/*.bash
    toDir: scripts

  - from: addons/*.yaml
    toDir: addons

  - from: setup/*.bash
    toDir: ""

  - from: setup/*.yaml
    toDir: setup

  - from: gs://its-config-params/gcp-rke-demo-cluster/id_rsa*
    toDir: ""

  - from: configs/*.yaml
    toDir: configs
    
infraIasc:
  - valuesFiles: [iasc-its-global.yaml, iasc-its-gce-rke.yaml]
    transformer: yaml2tf
    alias: gcp

  - valuesFiles: [cert-manager.yaml]
    alias: cert-mngr
    chartId: cert-manager
    namespace: cert-manager
